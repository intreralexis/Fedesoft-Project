<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
    <ion-label>{{c.name}}</ion-label>
    <ion-icon [name]="c.icon" slot="start"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
